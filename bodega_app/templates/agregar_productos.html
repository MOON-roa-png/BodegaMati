{% extends 'layout.html' %}
{% block title %}Agregar Producto{% endblock %}
{% block content %}
<h1>Agregar Producto</h1>
<form method="post">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input name="nombre" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Precio compra</label>
      <input name="precio_compra" type="number" class="form-control" min="0" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Precio venta</label>
      <input name="precio_venta" type="number" class="form-control" min="0" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Stock</label>
      <input name="stock" type="number" class="form-control" min="0" required>
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'bodega:productos' %}">Cancelar</a>
  </div>
</form>
{% endblock %}
