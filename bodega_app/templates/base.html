<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BodegMati</title>
    <style>
        body { margin:0; font-family: Arial; }
        .sidebar { width:200px; background:#333; color:#fff; height:100vh; position:fixed; padding-top:20px;}
        .sidebar a { color:#fff; display:block; padding:10px; text-decoration:none; }
        .sidebar a:hover { background:#444; }
        .content { margin-left:200px; padding:20px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>BodegMati</h2>
        <a href="{% url 'bodega:dashboard' %}">Dashboard</a>
        <a href="{% url 'bodega:productos' %}">Productos</a>
        <a href="{% url 'bodega:ventas' %}">Ventas</a>
        <a href="{% url 'bodega:compras' %}">Compras</a>
        <a href="{% url 'bodega:reportes' %}">Reportes</a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
