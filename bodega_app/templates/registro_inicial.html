{% extends "layout.html" %}
{% block title %}Registro inicial{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header">
        <h5 class="mb-0">Registro inicial (crear administrador)</h5>
      </div>
      <div class="card-body">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input class="form-control" type="text" name="username" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input class="form-control" type="password" name="password1" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input class="form-control" type="password" name="password2" required />
          </div>
          <button class="btn btn-success" type="submit">Crear administrador</button>
          <a href="{% url 'bodega:login' %}" class="btn btn-link">Volver al login</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
