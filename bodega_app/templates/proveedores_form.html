{% extends 'layout.html' %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<h1>{{ titulo }}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Guardar</button>
  <a class="btn btn-secondary" href="{% url 'proveedores' %}">Volver</a>
</form>
{% endblock %}
