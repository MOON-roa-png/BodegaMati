<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - BodegaMati</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3 text-center">Iniciar sesión</h1>

            {% if form.errors %}
              <div class="alert alert-danger">Usuario o contraseña inválidos.</div>
            {% endif %}

            <form method="post" action="">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="btn btn-primary w-100" type="submit">Ingresar</button>
            </form>

            <hr class="my-4">

            <div class="text-center">
              <a class="btn btn-outline-secondary w-100" href="{% url 'bodega:registro_inicial' %}">
                Crear usuario
              </a>
              <small class="text-muted d-block mt-2">
                Úsalo solo si aún no existe ningún usuario.
              </small>
            </div>
          </div>
        </div>

        {% if messages %}
          <div class="mt-3">
            {% for m in messages %}
              <div class="alert alert-{{ m.tags }}">{{ m }}</div>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
