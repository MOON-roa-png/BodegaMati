{% extends 'layout.html' %}
{% block title %}Editar Producto{% endblock %}
{% block content %}
<h1>Editar: {{ producto.nombre }}</h1>
<form method="post">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input name="nombre" class="form-control" value="{{ producto.nombre }}" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Precio compra</label>
      <input name="precio_compra" type="number" class="form-control" min="0" value="{{ producto.precio_compra }}" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Precio venta</label>
      <input name="precio_venta" type="number" class="form-control" min="0" value="{{ producto.precio_venta }}" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Stock</label>
      <input name="stock" type="number" class="form-control" min="0" value="{{ producto.stock }}" required>
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary">Guardar cambios</button>
    <a class="btn btn-secondary" href="{% url 'bodega:productos' %}">Volver</a>
  </div>
</form>
{% endblock %}
